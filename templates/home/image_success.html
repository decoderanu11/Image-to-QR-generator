<!-- image_success.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Image Uploaded Successfully</title>
</head>
<body>
    <h1>Image Uploaded Successfully</h1>
    {% for image in images %}
        <div>
            <img src="{{ image.image.url }}" alt="Uploaded Image">
            <p>QR Code:</p>
            <img src="{{ image.qr_code.url }}" alt="QR Code">
        </div>
    {% endfor %}
</body>
</html>
