{% load static %}
<div id="image-card-{{image.id}}" class=" grid md:grid-rows-5   bg-white gap-4 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div id="image-{{image.id}}" class=" relative md:relative md:row-span-4" >
        
        <button type="button"
        hx-get = "swap-image-qr/{{image.id}}/qr/"
        hx-swap="innerHTML"
        hx-target="#image-{{image.id}}"
        hx-trigger="click"
        id="swap-button" class="absolute inline-flex items-center px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"> 
        Show QR Code </button>
        <a href="{{image.image.url}}" target=_blank class='h-[50%]'>
            <img class="rounded-t-lg w-full h-full m-1" src="{{ image.image.url }}"" alt="" />
        </a>
            <button 
            hx-get="delete-confirm/{{image.id}}/"
            hx-trigger="click"
            hx-target="#image-delete-modal"
            hx-swap="innerHTML"
            class="absolute left-1 bottom-0 bg-red-500 text-white p-2 rounded hover:bg-red-800 m-1"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>
            </button>

    </div>
    <div class="p-5 px-4 py-2  " >
        
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Uploaded : {{image.created_at}}</p>
        <div class="flex items-center justify-between ">
            
            <a href="download/{{image.id}}/img"  class="inline-flex px-4 py-2 items-center sm:px-2 sm:py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" download>
                Download Image
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
                </svg>              
            </a>
            <a href="download/{{image.id}}/qr"  class="inline-flex px-4 py-2  items-center sm:px-2 sm:py-2 text-sm font-medium text-center text-white bg-teal-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-teal-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" download>
                Download QR
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
                </svg>              
            </a>
        </div>
    </div>
</div>
